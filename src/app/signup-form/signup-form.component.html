<!-- Signup form - Reactive approach -->
<div class="panel panel-primary">
  <div class="panel-heading">SignUp</div>
  <div class="panel-body">
    <form [formGroup]="form">
      <div class="form-group" [class.hasError]="username.touched && username.invalid">
        <label for="username">Username</label>
        <input formControlName="username" type="text" id="username" class="form-control">
        <div class="help-block" *ngIf="username.touched && username.invalid">Username is required</div>
      </div>
      <div class="form-group" [class.hasError]="password.touched && password.invalid">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" class="form-control">
          <div class="help-block" *ngIf="password.touched && password.invalid">Password is required</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
