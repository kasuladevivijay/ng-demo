<!-- Bootstrap contact form -->
<div class="panel panel-info">
  <div class="panel-heading">Contact Form</div>
  <div class="panel-body">
      <form action="">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <!-- Using ngModel template driven approach
            a new FormControl object is created for the field -->
            <input ngModel
                   required
                   name="firstName"
                   #firstName="ngModel"
                   (change)="log(firstName)"
                   type="text" id="firstName" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && firstName.control.invalid">First Name is required</div>
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea ngModel
                     name="comment"
                     id="comment"
                     cols="30" rows="10" class="form-control"></textarea>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
  </div>
</div>
